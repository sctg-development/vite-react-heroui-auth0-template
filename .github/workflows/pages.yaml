name: GHRelease

on:
  push:
    branches:
      - main
    paths:
      - client/**
      
#   release:
#     types: [published]
#   schedule:
#     - cron: '0 0 * * 0' # every Sunday at midnight
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
  packages: write
  attestations: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          cd client
          npm ci

      - name: Build project
        # You can change the base path to your repository name
        run: |
          cd client
          export AUTH0_DOMAIN="${{ secrets.AUTH0_DOMAIN }}"
          export AUTH0_CLIENT_ID="${{ secrets.AUTH0_CLIENT_ID }}"
          export AUTH0_SCOPE="${{ secrets.AUTH0_SCOPE }}"
          export AUTH0_AUDIENCE="${{ secrets.AUTH0_AUDIENCE }}"
          export API_BASE_URL="${{ secrets.API_BASE_URL }}"
          export CORS_ORIGIN="${{ secrets.CORS_ORIGIN }}"
          export READ_PERMISSION="${{ secrets.READ_PERMISSION }}"
          npx vite build --base=/${{ github.event.repository.name }}

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload docs directory
          path: "client/dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
